<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lio - Affirmations</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFFFFF",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        display: ["Outfit", "sans-serif"],
                        sans: ["Outfit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        :root {
            --bg-color: #000000;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            min-height: max(884px, 100dvh);
        }
        
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Glass Button */
        .glass-button {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.5), inset 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        /* Premium Glass Button */
        .glass-button-premium {
            background: rgba(255, 255, 255, 0.09);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 6px 32px 0 rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 0 0.5px rgba(255, 255, 255, 0.05);
        }
        
        .shadow-button-premium {
            box-shadow: 
                0 6px 32px 0 rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 0 0.5px rgba(255, 255, 255, 0.05);
        }
        
        /* Golden Button with Glow */
        .button-golden {
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 50%, #FFD700 100%);
            color: #000000;
            font-weight: 500;
            border: none;
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .button-golden:hover {
            background: linear-gradient(135deg, #F4D03F 0%, #FFD700 50%, #FFED4E 100%);
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.6),
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }
        
        .button-golden:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 
                0 0 15px rgba(212, 175, 55, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Premium Typography */
        .letter-spacing-wider {
            letter-spacing: 0.5em;
        }
        
        /* Ethereal Background - Pure black to match video */
        .ethereal-bg {
            background: rgb(0, 0, 0);
        }
        
        /* Star Particles - Multi-layer System */
        .star-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Star Layers with different properties */
        .star-layer-1 {
            /* Capa fondo: grandes, lentas, opacas */
        }
        
        .star-layer-2 {
            /* Capa medio: medianas, velocidad media */
        }
        
        .star-layer-3 {
            /* Capa frente: pequeñas, rápidas, brillantes */
        }
        
        .star-layer-4 {
            /* Capa brillo: con twinkle */
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
        }
        .glass-card:active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
            transform: scale(0.98);
        }
        
        /* Radio Circle */
        .radio-circle {
            width: 24px;
            height: 24px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        /* Material Symbols */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Premium Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in {
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Legacy twinkle animation (kept for compatibility) */
        .animate-twinkle {
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Logo Video Integrated - Professional Seamless Animation */
        .logo-video-integrated {
            max-width: 180px;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: transparent;
            border: none;
            outline: none;
            box-shadow: none;
            border-radius: 0;
        }
        
        @media (max-width: 640px) {
            .logo-video-integrated {
                max-width: 120px;
            }
        }
        
        /* Glow effect for video container */
        .logo-video-integrated::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: glow-pulse 3s ease-in-out infinite;
        }
        
        /* Overlay removed - video now has matching background */
        
        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        
        .logo-video-element {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            background: transparent;
            border: none;
            outline: none;
            /* Remove blend mode and filters since video has correct background */
            mix-blend-mode: normal;
            filter: 
                drop-shadow(0 0 15px rgba(212, 175, 55, 0.4))
                drop-shadow(0 0 30px rgba(212, 175, 55, 0.2));
            opacity: 1;
            /* Remove clip-path to avoid rectangle marks */
            position: relative;
            z-index: 2;
            border-radius: 0;
        }
        
        /* Video Entrance Animation */
        @keyframes videoEntrance {
            from { 
                opacity: 0; 
                transform: scale(0.92) translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }
        .animate-video-entrance {
            animation: videoEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Premium hover lift effect */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
        }
    </style>
